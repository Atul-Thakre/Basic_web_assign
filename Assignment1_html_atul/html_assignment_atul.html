<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <h1>Login page</h1><br>

 <input type="text" id="fname" placeholder="Name"  name="fname">    <!--text field-->

 

<label for="email">Enter your email:</label>   <!--Email field -->
<input type="email" id="email"  name="email">

<label for="pwd">Password:</label>             <!--password field-->
<input type="password" id="pwd" name="pwd">


<label for="quantity">Working Experience:</label>           <!--Number field-->
<input type="number" id="quantity" name="quantity" min="0" max="15"><br>

<h1>Technologies known</h1>
<input type="checkbox" id="html" name="html" value="HTML">  <!--checkbox -->
<label for="html"> HTML</label><br>
<input type="checkbox" id="react" name="react" value="react">
<label for="react"> REACT</label><br>
<input type="checkbox" id="dotnet" name="dotnet" value="dotnet">
<label for="dotnet">Dot Net</label><br><br>

<h2>Gender</h2>
<input type="radio" id="male" name="male" value="male">  <!--Radio button-->
<label for="html">Male</label><br>
<input type="radio" id="female" name="female" value="female">
<label for="css">Female</label><br><br>

<input type="image" src="sub_icon.pgn"  alt="submit"  width="30" height="30"><br>

<label for="joining">Joining Date:</label>                  <!--Date field-->
<input type="date" id="joining" name="joining">

<input type="reset">    <!--Reset button-->

</head>

</body>
</html>
