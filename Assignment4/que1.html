<!DOCTYPE html>
<html>

<body>

    <script>
        var arr = [567.50, 345.40, 767.45, 567.60, 600, 400, 230, 450, 350.50, 560.40, 800.56, 890.9];

        // <!--1. Find all prices less than 500 -->
        var result1 = arr.filter((arr) => arr < 500);
        console.log(result1);

        //<!-- 2. Find the first price greater than 600  -->
        var result2 = arr.find(arr => arr >= 600);
        console.log(result2);

        //<!-- 3. Find all prices between 500 and 600  -->
        var result3 = arr.filter(arr=>500 > arr && arr< 600);
        console.log(result3);

        //<!--4. Display sum of all prices   -->
        var result4 = arr.reduce((sum, x) => sum + x);
        console.log(result4);

        //<!-- 5. Display sum of all prices but initial value of sum should be 100  -->
        var result5 = arr.reduce((sum, x) => sum + x,100);
        console.log(result5);

        //6. Double every price from array and display new prices 
        var result6 = arr.map((arr) => arr * 2);
        console.log(result6);

        // Display sum of prices which are less than 500 
        var result7 = arr.filter((arr )=> arr < 500).reduce((sum, x) => sum + x);
        console.log(result7);

    </script>

</body>

</html>
